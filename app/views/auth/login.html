<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <div class="auth-container">
        <h3 class="form-title">Bienvenido👋</h3>
        <p>Ingresa tus credenciales para continuar</p>
        <form class="auth-form" id="loginForm">
            <div class="login__box">
                <div class="login__input">
                    <i class="ri-user-3-line login__icon"></i>
                    <input type="text" id="username" name="username" placeholder="">
                    <label for="username">Nombre de usuario</label>
                </div>
            </div>

            <div class="login__box">
                <div class="login__input">
                    <i class="ri-lock-line login__icon"></i>
                    <input type="password" id="password" name="password" placeholder="">
                    <label for="password">Contraseña</label>
                    <i class="ri-eye-line login__eye icon__eye"></i>
                </div>
            </div>

            <input class="login__button" type="submit" value="Iniciar Sesión">
        </form>
        <div class="auth-links">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
            <a href="registro.html">¿Deseas crear un nuevo usuario?</a>
        </div>
        <div id="mensaje_error"></div>
    </div>


    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username == "" || password == "")
                document.getElementById('mensaje_error').innerHTML = '<center>Rellena los campos</center>';


            let parametros = {
                iniciarSesion: 1,
                username: username,
                password: password
            };

            $.ajax({
                url: "../../controllers/controlador_sesion.php",
                type: "POST",
                data: parametros,
                dataType: "html",
                success: function(datos) {
                    console.log(datos);
                }
            });

        };
    </script>
</body>

</html>
